<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <!-- Outer circle -->
  <circle cx="12" cy="12" r="10" fill="none" stroke="#000000" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Crosshair lines -->
  <line x1="12" y1="0" x2="12" y2="7" stroke="#000000" stroke-width="1.5" opacity="0.8"/>
  <line x1="12" y1="17" x2="12" y2="24" stroke="#000000" stroke-width="1.5" opacity="0.8"/>
  <line x1="0" y1="12" x2="7" y2="12" stroke="#000000" stroke-width="1.5" opacity="0.8"/>
  <line x1="17" y1="12" x2="24" y2="12" stroke="#000000" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Center dot -->
  <circle cx="12" cy="12" r="2" fill="#000000" opacity="0.9"/>
  
  <!-- White outline for visibility on dark backgrounds -->
  <circle cx="12" cy="12" r="10" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.4"/>
</svg>

